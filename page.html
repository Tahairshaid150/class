<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" href="./img/icon.jpg"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="./css/style.css"> 

  <title>Login and Registration Page</title> 
</head> 
<body> 
    <div class="container"> 
        <div class="row"> 
          <div class="col-md-6"> 
            <h2>Login</h2> 
            <form id="loginForm"> 
              <div class="form-group"> 
                <label for="loginEmail" class="text-light">Email</label> 
                <input type="email" class="form-control" id="loginEmail" required> 
              </div> 
              <div class="form-group"> 
                <label for="loginPassword" class="text-light">Password</label> 
                <input type="password" class="form-control" id="loginPassword" required> 
              </div> 
              <button type="submit" class="btn btn-primary">Login</button> 
              <button type="button" class="btn btn-primary" id="switchToRegister">Switch to Register</button> 
            </form> 
          </div> 
          <div class="col-md-6"> 
            <h2>Register</h2> 
            <form id="registerForm"> 
              <div class="form-group"> 
                <label for="registerUsername" class="text-light">Username</label> 
                <input type="text" class="form-control" id="registerUsername" required> 
              </div> 
              <div class="form-group"> 
                <label for="registerPassword" class="text-light">Password</label> 
                <input type="password" class="form-control" id="registerPassword" required> 
              </div> 
              <div class="form-group"> 
                <label for="registerEmail" class="text-light">Email</label> 
                <input type="email" class="form-control" id="registerEmail" required> 
              </div> 
              <div class="form-group"> 
                <label for="registerNumber" class="text-light">Phone Number</label> 
                <input type="number" class="form-control" id="registerNumber" required> 
              </div> 
              <div class="form-group"> 
                <label for="registerAge" class="text-light">Age</label> 
                <input type="number" class="form-control" id="registerAge" required> 
              </div> 
              <div class="form-group"> 
                <label for="registerDateOfBirth" class="text-light">Date of
Birth</label> 
                <input type="date" class="form-control" id="registerDateOfBirth" required> 
              </div> 
              <button type="submit" class="btn btn-primary">Register</button> 
              <button type="button" class="btn btn-primary" id="switchToLogin">Switch to Login</button> 
            </form> 
          </div> 
           
        </div> 
      </div> 
 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script> 
  <script src="./js/page.js"></script> 
</body> 
</html>
